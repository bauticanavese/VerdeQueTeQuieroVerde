{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<p>Formulario de inscripcion a evento</p>

<div class="jumbotron">
<form action="/events/register" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" value="{{ id }}" name="event_id">
    <br>
    <input class="btn btn-success btn-lg" type="submit" value="Inscribirse">
</div>
</form>

{% endblock %}
