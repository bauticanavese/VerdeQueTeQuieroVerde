{% extends "base.html" %}
{% load static %}
{% block content %}

  <div class="container" style="background: beige">
  <div>
    <div class="row">
      <div class="col-12">
        <div class="border border-info rounded col-12" style="margin-bottom:10px; margin-top:10px; padding:10px; background:white;">
          <div class="row">
            <div class="col-md-3 col-sm-12">
              <img src="{% static 'scores/success.jpg' %}" width="99%" style="border-radius:5px;"/>
            </div>
            <div class="col-md-9 col-sm-12">
              <div class="row pr-3">
                <div class="col-12">
                  <label class="text-secondary" style="font-size:21px; color:maroon">Puntaje: </label> {{score}}<br>
                  <label class="text-secondary" style="font-size:21px; color:maroon">Respuestas correctas: </label> {{corrects}}<br>
                  <label class="text-secondary" style="font-size:21px; color:maroon">Participante: </label> {{participant}}<br>
                  <label class="text-secondary" style="font-size:21px; color:maroon">DNI: </label> {{dni}}<br>
                  <label class="text-secondary" style="font-size:21px; color:maroon">Fecha: </label> {{date}}<br>
                  Gracias por participar.
                  <a href="/scores" class="btn btn-link">Ver Ranking</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
{% endblock %}
