<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Tipografia de google -->
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

  <!--Estilos-->
  {% load static%}
  <link rel="stylesheet" href="{% static 'css/master.css' %}">

    <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/0598078ed9.js" crossorigin="anonymous"></script>

  <title>Verde que te quiero verde</title>
</head>

<body>
  <div class="container-fluid">
    <div class="header-row" id="header-row" style="padding: 0px; overflow:hidden; height:100px;">
      <div class="container-fluid" style="padding: 0px;">
        <div class="row">
          <div class="col-xs-12">
              <a class="navbar-brand logo" href="/">
                <img src="{% static 'home/banner.jpg'%}" alt="company logo" style="width: 185%;">
              </a>
          </div>
        </div>
      </div>
    </div>
    {% block navbar %}
    <!-- insert default navigation text for every page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <i class="fas fa-seedling fa-lg" style="color: green;"></i>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/events">Eventos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Juegos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/trivias">Trivias</a>
              {% comment %} <a class="dropdown-item" href="#">Puntaje</a> {% endcomment %}
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/prizes">Premios</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/materials">Material educativo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/workgroups">Grupos de trabajo</a>
          </li>
        </ul>
        <a class="btn btn-outline-success" href="/admin">Login Voluntarios</a>
      </div>
    </nav>
    {% endblock %}
    <br>
    {% block content %}
    <!-- default content text (typically empty) -->
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
